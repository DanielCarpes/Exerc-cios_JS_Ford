<body>
    
    <script>

         let golsTime1 = parseInt(prompt("Digite a quantidade de gols do Corinthians:"));
let golsTime2 = parseInt(prompt("Digite a quantidade de gols do Flamengo:"));

function Resultado(golsTime1, golsTime2) {
    if (golsTime1 === golsTime2) {
        alert ("Empate");
    } else if (golsTime1 > golsTime2) {
        alert ("Vitória do Corinthians");
    } else {
        alert ("Vitória do Flamengo");
    }
}

let resultado = Resultado(golsTime1, golsTime2);
console.log(`O resultado do jogo foi: ${resultado}`);

    </script>
